{% load static %}
<!DOCTYPE html>
<html lang='es'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %} {{ PROYECTO }}{% endblock %} </title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!--[if lt IE 9]>
        <script src="{% static 'vendor/html5shiv/html5shiv.min.js' %}"></script>
        <script src="{% static 'vendor/respond/respond.min.js' %}"></script>
    <![endif]-->
    <script type='text/javascript'>
      var _homeurl    = '{% url 'index' %}';
      var _csrf_token = '{{ csrf_token }}';
    </script>
    <script src="{% static 'vendor/jquery/jquery-2.1.4.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap336/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/datetimepicker/jquery.datetimepicker.full.min.js' %}"></script>
    <script src="{% static 'js/framework.js' %}"></script>
    <script src="{% static 'js/django_formset.js' %}" ></script>
    <script src="{% static 'vendor/jquery/jquery.blockUI.js' %}"></script>
    <script src="{% static 'js/utilidades.js' %}" ></script>
    <style>
      .content-header > .breadcrumb > li > a {
        color : white;
      }

      .has-error {
        color : #dd4b39;
      }
    </style>
    <script type="text/javascript" >
      $("#form_main").attr('action',_homeurl+'modal/');
    </script>
  </head>
  <body>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog {%block size_modal%} {% endblock %}" role="document">
        <div id='contenido_modal' class="modal-content">
          <form method='POST' action='' enctype='multipart/form-data' target='iframe_modal' id="form_main">
            {% csrf_token %}
            <input type='hidden' name='app' value='{{ app }}' />
            <input type='hidden' name='popup' value='{{ modal }}' />
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel"><b>{% block modal_title %}{% endblock %}</b></h4>
            </div>
            <div class="modal-body">
            {% block modal_body %}{% endblock %}
            </div>
            <div class="modal-footer">
              {% block modal_footer %}
              {% endblock %}
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
