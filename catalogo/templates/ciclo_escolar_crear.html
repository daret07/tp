{% extends 'core/crear.html'%}
{% block extra_head %}
{{block.super}}
<style type="text/css">
	.row{
		padding: 25px;
	}
	.row div{
		margin-bottom: 10px;
	}
</style>
{% endblock %}
{% block contenido %}
<form method="post" enctype="multipart/form-data" action="">
	{% csrf_token %}
		<div class="box box-danger">
	  	<h3 class='box-title'>Nuevo Ciclo Escolar</h3>
  	<div class='box-body'>
			<div class="row">
				{%for i in form%}
					{%if i.name != 'importe'%}
						<div class="col-md-3{%if i.errors%} error {%endif%}">{{i.label_tag}}</div>
						<div class="col-md-7">{{i}}</div>
					{%else%}
						<div class="col-md-3{%if i.errors%} error {%endif%}">{{i.label_tag}}</div>
							<div class="col-md-7">
							<div class="input-group"> 
							<div class="input-group-addon">$</div>
								{{i}}
							</div>
						</div>
		  		{%endif%}
				{%endfor%}
			</div>
		</div>
	</div>
</form>
{% endblock %}
